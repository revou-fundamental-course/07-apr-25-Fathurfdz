<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
content="width=device-width,initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<script src="script. js"></script>
<body>
    <!-- Navbar -->
    <header>
        <nav>
            <h2>My Website</h2>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="profile">Our Profile</a></li>
                <li>a href="#">Portfolio</a></li>
                <li><a href="#message">Message Us</a></li>
            </ul>
            </nav>
            </header>

            <!-- Greeting Section -->
            <section id="home">
                <h1 id="greeting">Hi, Welcome To Website</h1>
                <p>It's about website and company</p>
                <div class="banner">
                    <img src="img/banner.jpg" alt="Banner">
                </div>
            </section>

            <!-- Our Profile Section -->
            <section id="profile">
                <h2>Our Headquarter</h2>
                <div class="cities">
                    <div class="city">
                        <img src="img/jakarta.jpg"
                    alt="Jakarta">
                        <p>Jakarta</p>
                    </div>
                    <div class="city">
                        <img src="img/bandung.jpg"
                    alt="Bandung">
                        <p>Bandung</p>
                    </div>
                    <div class="city">
                        <img src="img/surabaya.jpg"
                    alt="Surabaya">
                        <p>Surabaya</p>
                    </div>
                </div>
            </section>

            <!-- Message Us Section -->
            <section id="message">
                <h2>Message Us</h2>
                <div style="display: flex; gap: 30px; ">
                    <!-- Form -->
                <form id="messageForm">
                    <label>
                        Name:<br>
                        <input type="text" id="name"></label><br>

                        <label>
                            Gender:<br>
                            <select id="gender">
                                <option value="Mr.">Mr.</option>
                                <option value="Mrs.">Mrs.</option>
                                </select>
                            </label><br>

                            <label>
                                Message: <br>
                                <textarea id="userMessage"></textarea>
                                </label><br>
                                <button type="submit">Submit</button>
                                </form>

                                <!-- Tampilan Chat -->
                                <div id="chatDisplay">
                                    <h3>Messages:</h3>
                                    <ul id="chatList"></ul>
                                </div>
                </div>
            </section>
                                <div id="output"></div></section>

            <!-- Footer -->
            <footer>
                <p>Created by [Arifathur al Hafidz]</p>
            </footer>

            <script src="js/script.js"></script>
        </body>
        </html>
